<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  {% block title %}
  {% endblock %}
  <meta name="description" content="Easily allow users to install the Meshtastic firmware on the web." />
  <meta name="viewport" content="width=device-width" />
  <link rel="shortcut icon" href="./static/meshicon.png" type="image/x-icon">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <meta name="color-scheme" content="dark light" />
  <link href="./static/style.css" rel="stylesheet" type="text/css">
  <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>
</head>

<body class="bg-dark">
  <div class="container-fluid ">
    <div class="row d-flex justify-content-center">
      <div class="col-10 header-text">
        {% block head %}
        {% endblock %}
      </div>
    </div>
  </div>
  <div class="container-fluid  border-secondary  ">
    <div class="row justify-content-center">
      <div class="col-3">
        {% block content %}
        {% endblock %}
        <div class="border border-orange div2">
          {% block fwinfo %}
          {% endblock %}
        </div>

      </div>
      <div class="col-8 m-2">
        <div class="border border-orange div2">
          {% block info %}
          {% endblock %}
        </div>
        {% block notes %}
        {% endblock %}
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row justify-content-center ">
      <div class="col-3"></div>
      <div class="col-8">

        {% block footer %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>

<script src="./static/scripts.js"></script>
</html>
